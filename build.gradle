plugins {
    id 'java'
    id 'org.jenkins-ci.jpi' version '0.22.0'
}

group 'org.jenkins-ci.plugins'
version '0.1.0'
description 'Outbound WebHook for Jenkins build events'

jenkinsPlugin {
    coreVersion = "2.60.1"
    displayName = "Outbound WebHook for Jenkins build events"
    url = "http://wiki.jenkins-ci.org/display/JENKINS/WebHookPlugin"
    gitHubUrl = "https://github.com/tylerlong/jenkins-outbound-webhook-plugin"
    shortName = "outbound-webhook-plugin"
    developers {
        developer {
            id "tylerlong"
            name "Tyler Long"
            email "tyler4long@gmail.com"
        }
    }
}
