plugins {
    id 'java'
    id 'org.jenkins-ci.jpi' version '0.22.0'
}

group 'org.jenkins-ci.plugins'
version '0.1.2'
description 'Outbound WebHook for Jenkins build events'

jenkinsPlugin {
    coreVersion = "2.0"
    displayName = "Outbound WebHook for build events"
    url = "https://github.com/tylerlong/jenkins-outbound-webhook-plugin"
    gitHubUrl = "https://github.com/tylerlong/jenkins-outbound-webhook-plugin"
    shortName = "outbound-webhook"
    developers {
        developer {
            id "tylerlong"
            name "Tyler Long"
            email "tyler4long@gmail.com"
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.alibaba:fastjson:1.2.34'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
}
